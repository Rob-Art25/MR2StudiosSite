<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR² Studio - Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/meStyleSheet.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MR² <span>STUDIO</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="/cursos">Cursos</a></li>          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cursos Destacados -->
  <section class="courses container">
    <h2 class="section-title">Cursos Destacados</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="course-card card">
          <img src="https://i.imgur.com/0JY8l4C.png" alt="Videojuegos 2D">
          <div class="card-body" style="color: white;">
            <h5 class="card-title" style="color: white;">Curso de Desarrollo de Videojuegos 2D</h5>
            <p class="card-text">Nivel: Básico</p>
            <p class="free">Gratis</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="course-card card">
          <img src="https://i.imgur.com/OLnpQmE.jpeg" alt="Unity">
          <div class="card-body" style="color: white;">
            <h5 class="card-title">Curso de programación con Unity</h5>
            <p class="card-text">Nivel: Intermedio</p>
            <p class="price">$49.99</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="course-card card">
          <img src="https://i.imgur.com/3EoQp1N.jpeg" alt="Unreal">
          <div class="card-body" style="color: white;">
            <h5 class="card-title">Curso de Desarrollo de Videojuegos con Unreal</h5>
            <p class="card-text">Nivel: Avanzado</p>
            <p class="price">$99.99</p>
          </div>
        </div>
      </div>
